<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Fantasy Item Cards</title>
  <style>
@import url('https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap');
    body {
      margin: 0;
      padding: 20px;
      background: #ece8df;
      font-family: "Georgia", serif;
    }

  .card-container {
  display: flex;
  flex-wrap: wrap;  /* Allows multiple rows if needed */
  justify-content: center; /* Keeps cards centered */
  gap: 1rem; /* Adds spacing between cards */
  position: relative; /* Ensures the chaos border doesn't disrupt layout */
}

   /* Item Card with Chaos Aesthetic */
.item-card {
  position: relative; /* Allows absolute child elements like chaos-border */
  width: 350px;
  min-height: 600px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  background: url('./images/texture.jpg') no-repeat center center;
  background-size: cover;
  border-radius: 12px;
  text-align: center;
  font-family: "Georgia", serif;
  padding: 15px;
  overflow: hidden; /* Ensures border doesn't overflow */
  z-index: 1; /* Keeps card content above background */
  border: 10px solid #281d33;
}

/* Title Section */
.card-title h2 {
  font-family: 'MedievalSharp', cursive;
  font-size: 1.6rem;
  text-transform: uppercase;
  color: #f6d99b;
  letter-spacing: 1px;
  text-shadow: 2px 2px 8px rgba(255, 0, 0, 0.6);
}

/* Image Section */
.card-image {
  display: flex;
  flex-direction: column; /* Stack image and tags */
  align-items: center;
  justify-content: center;
  height: 260px; /* Fixed height to prevent shifting */
  position: relative;
}
.card-image img {
  max-width: 100%;
  max-height: 240px;
  object-fit: contain;
  margin: auto;
  padding: 0px;
}

/* Subtitle Tags */
.subtitle-tags {
  display: flex;
  justify-content: center;
  gap: 0.5rem;
  margin-top: 10px;
  position: relative;
}

.subtitle-tags .tag {
  font-family: 'Forum', serif;
  background: #2e1b40 !important;
  color: #f6f0e1!important;
  padding: 4px 8px!important;
  border-radius: 8px!important;
  font-size: 0.85rem!important;
  text-transform: uppercase!important;
  box-shadow: inset 0 0 4px rgba(255, 255, 255, 0.2)!important;
}

/* Description Section */
.description {
  margin: 1rem 0; 
  max-height: 130px;
  position: relative;
  color: #e9e3dc;
  font-size: 0.85rem;
  line-height: 1.6;
  margin: 0.5rem 0;       /* Add spacing around the text */
  font-family: 'Cormorant Garamond', serif;
  border-radius: 8px;
  margin: 0.75rem 0;
  text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7); /* make it pop on bright star patches */
}

/* Stats Section */
.stats {
  position: static !important;
  display: flex !important;
  justify-content: space-between !important;
  align-items: center !important;
  width: 100% !important;  
  max-width: none !important; /* Override any previous max-width */
  box-sizing: border-box !important;
  flex-wrap: nowrap !important;
  font-size: 10pt !important;
  padding: 0.9rem 6px !important; 
  background: #24222200!important;
  border: 3px solid #49375a!important;
  border-radius: 0 0 9px 9px !important;
  box-shadow: inset 0 -4px 6px rgba(247, 228, 176, 0.3) !important; /* soft gold glow */
  margin-top: auto !important;
  font-family: 'Tinos', serif; /* for clarity */
}

.stats div {
  flex: 1 !important; /* Ensures equal width distribution */
  text-align: center !important;
  font-weight: bold !important;
  font-size: 0.9rem !important;
  border-right: 2px solid #a6804f !important;
  box-sizing: border-box !important; /* Maintain proper flex sizing */
  white-space: normal !important; /* Allow multi-line text */
  word-break: break-word !important; /* Prevents text overflow */
  overflow: visible !important; /* Ensures full text visibility */
  text-overflow: unset !important; /* Remove ellipsis effect */
  color: #e8d3b9;
  border-right: 1px solid #a88a50 !important;
}

.stats div:last-child {
  border-right: none !important; /* Remove last divider */
}
@media print {
  @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap');
  * {
    box-sizing: border-box !important;
    font-family: 'Georgia', serif !important;
  }

  body {
    background-size: cover !important;
    background-attachment: fixed !important;
    -webkit-print-color-adjust: exact;
    print-color-adjust: exact;
    color: black !important;
  }

  .card-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: stretch;
    gap: 1rem;
  }

  .item-card {
  display: flex;
  flex-direction: column;
  border: 15px solid #281d33;
  box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.2) !important;
  justify-content: space-between;
  align-items: center;
  height: auto !important;
  min-height: 600px;
  width: 350px !important;
  page-break-inside: avoid;
  border-radius: 12px !important;
  background: url('./images/texture.jpg') no-repeat center center !important;
  background-size: cover !important;
  padding: 15px !important;
  position: relative !important;
  padding-bottom: 10px !important;
  box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.2) !important;
  overflow: hidden !important;
  text-align: center !important;
  font-family: "Georgia", serif !important;
  z-index: 1 !important;
}
.item-card::before {
    content: "" !important;
    position: absolute !important;
    top: -10px !important;
    left: -10px !important;
    width: calc(100% + 20px) !important;
    height: calc(100% + 20px) !important;
    z-index: 10 !important;
    pointer-events: none !important;
  }
  .card-title h2 {
  font-family: 'MedievalSharp', cursive;
  font-size: 1.5rem;
  text-transform: uppercase;
  color: #f6d99b;
  letter-spacing: 1px;
  text-shadow: 2px 2px 8px rgba(255, 0, 0, 0.6);
  
}
.card-image {
  display: flex;
  flex-direction: column; /* Stack image and tags */
  align-items: center;
  justify-content: center;
  height: 260px; /* Fixed height to prevent shifting */
  position: relative;
}
.card-image img {
  max-width: 110%;
  max-height: 240px;
  object-fit: contain;
  display: block;
  margin: 0 auto;
}

  .subtitle-tags {
    display: flex;
    justify-content: center !important;
    gap: 0.5rem;
    margin-top: 5px !important;
    position: relative !important;
    visibility: visible !important;
  }
  .subtitle-tags .tag { 
  /* replicate your screen tag style */
  background: #2e1b40 !important;
  color: #f6f0e1!important;
  font-family: 'Forum', serif;
  border-radius: 8px!important;
  text-transform: uppercase!important;
  padding: 2px 4px;
  font-size: 0.85rem; 
  box-shadow: inset 0 0 4px rgba(255, 255, 255, 0.2)!important;
}

.description {
    font-family: 'Cormorant Garamond', serif;
    font-size: 0.85rem;
    line-height: 1.5 !important;
    max-height: none !important;
    overflow: hidden !important;
  margin: 1rem 0; 
  position: relative;
  color: #e9e3dc;
  margin: 0.5rem 0;       /* Add spacing around the text */
  border-radius: 8px;
  margin: 0.75rem 0;
  text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7); /* make it pop on bright star patches */
}
  .stats {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #24222200!important;
  border: 3px solid #49375a!important;
  border-radius: 0 0 9px 9px !important;
  box-shadow: inset 0 -4px 6px rgba(247, 228, 176, 0.3) !important; /* soft gold glow */
  margin: 0 !important; /* Remove the -19px shift */
  width: 100% !important; /* prevent overflow */
  padding: 0.75rem 4px !important;
}
.stats div {
  flex: 1 !important;
  text-align: center !important;
  font-weight: bold !important;
  font-size: 0.8rem !important;
  border-right: 2px solid #171c29 !important;
  box-sizing: border-box !important;
  white-space: normal !important;
  word-break: break-word !important;
  overflow: visible !important;
  text-overflow: unset !important;
  color: #f8e7da !important;
}
.stats div:last-child {
  border-right: none !important;
}

  .no-print {
    display: none !important;
  }
}
</style>
</head>
<body>
  <div id="card-container" class="card-container"></div>
</body>
  <script>
    // Fetch the JSON file and render cards
    function fetchItems() {
      fetch('./items.json')
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          return response.json();
        })
        .then(items => {
          renderCards(items);
        })
        .catch(error => {
          console.error('Error fetching items:', error);
        });
    }

    // Function to create a single card
    function createCard(item) {
      return `
        <div class="item-card">
          <!-- Card Title --> 
          <div class="card-title">
            <h2>${item.title}</h2>
          </div>
          <!-- Item Image -->
          <div class="card-image">
            <img src="${item.image}" alt="${item.title}" />
          </div>
          <!-- Subtitle Tags -->
          <div class="subtitle-tags">
            ${item.tags.map(tag => `<span class="tag">${tag}</span>`).join("")}
          </div>
          <!-- Description -->
          <div class="description">
            ${item.description.map(paragraph => `<p>${paragraph}</p>`).join("")}
          </div>
          <!-- Stats -->
          <div class="stats">
            <div><strong>Cost:</strong> ${item.stats.Cost}</div>
            <div><strong>Enc:</strong> ${item.stats.Enc}</div>
        <div><strong>Effect:</strong> ${item.stats.Effect}</div>
          </div>
        </div>
      `;
    }

    // Function to render all cards
    function renderCards(items) {
      const container = document.getElementById("card-container");
      container.innerHTML = items.map(createCard).join("");
    }

    // Call the fetchItems function on page load
    fetchItems();
  </script>
</body>
</html>
